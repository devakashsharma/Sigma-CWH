<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Nav Bar</title>
    <style>
        li {
            list-style: katakana;
            list-style-type: "❤️";
            background-color: #eca0a0;

            list-style-position: inside;  /* it will put inside the marker of the list */

            border: 2px solid black;

            /* list-style: disc inside url("C:/Users/soula/Downloads/smartBus.jpg"); */

            /* list-style-image: url("C:/Users/soula/Downloads/smartBus.jpg"); */ /* we can also set the image as marker*/
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>OneShinobi</li>
        </ul>
    </nav>
</body>
</html>
