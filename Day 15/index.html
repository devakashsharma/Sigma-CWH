<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            background-color: red;
            color: white;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="./sty.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="background-color: black; color: white;">About Me</h1>
    <div>
        Watashi no Uzumaki Naruto
    </div>
    <h2>Three ways to add CSS</h2>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
</body>
</html>
