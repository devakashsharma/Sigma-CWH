<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Tag</title>
</head>
<body>
    <video src="video.mp4" height="300" autoplay loop muted poster="thumbnail.jpg"></video> 
    <!-- 
    autoplay - it will autoplay the video
    loop - video will be in loop
    muted - the video will be the muted
    poster - it is like the thumbnail
     -->

    <audio src="audio.mp3" control></audio>

    <!-- 
    control - it will show the time or we can say it will show us the timer of the audio
    search about - preload and svg 
    -->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=q-L3lDOFhZUorkxm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
