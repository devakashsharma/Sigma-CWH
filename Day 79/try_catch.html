    <title>Try and Catch</title>
  </head>
  <body>

        // The prompt return a string not the number, so we need to first convert it into a number by using parseInt()

        let b = prompt("Enter second number");

            // we can throw a custom error by using throw
            throw SyntaxError("Sorry this is not allowed");
        }

        function main() {

            } finally {

            // finally mainly use in function when we use return then the function stopped at that point, but if we use finally then the function will stopped but then also it will print finally
        }
        // the thing is the try and catch works in sync. means if we use async and await then try/catch will not work
    </script>
